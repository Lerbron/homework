<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src='./findLongestStr.js'></script>
  <script src="./findKthLargest.js"></script>
</head>
<body>
  <div>1、获取最长不重复字串</div>
  <input id="ipt" placeholder="请输入" />
  <button id='btn'>获取</button>
  <p>最长的不重复的字符串为：</p>
  <div id='content'></div>
  <hr />

  <div>2、获取数组中第k大的数</div>
  <button id='btn1'>生成数组</button>
  <div>生成的数组为：</div>
  <div id='content1'></div>
  <input placeholder="请输入要查找的第n大的数" type='number' id="ipt1" />
  <button id='btn2'>查找</button>
  <div>第K大的数为：</div>
  <div id='content2'></div>
  <hr />

  <div id='root'></div>

  <script>
    let oIpt= document.getElementById('ipt'),
      oIpt1= document.getElementById('ipt1'),
      oBtn= document.getElementById('btn'),
      oBtn1= document.getElementById('btn1'),
      oBtn2= document.getElementById('btn2'),
      oContent= document.getElementById('content'),
      oContent1= document.getElementById('content1'),
      oContent2= document.getElementById('content2')

    oBtn.addEventListener('click', () => {
      let value= oIpt.value

      let longestStr= findLongestStr(value)
      

      oContent.innerText= longestStr
    })

    let arr= []

    oBtn1.addEventListener('click', () => {
      for(let i= 0; i< 20; i++) {
        arr.push(Math.floor(Math.random() * 100))
      }
      oContent1.innerText= arr.join(',')
    })

    oBtn2.addEventListener('click', () => {
      let n= oIpt1.value
      if(!n.trim()) {
        alert('请输入值')
        return null
      }

      let k= findKthLargest(arr, Number(n))
      console.log('k--->', k)
      oContent2.innerText= k
    })

  </script>
  <script src="./parse.js"></script>

</body>
</html>
